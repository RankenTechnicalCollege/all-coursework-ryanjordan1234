<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Manage your product catalog with full CRUD operations - Create, Read, Update, and Delete products easily." />
    <meta name="keywords" content="product catalog, inventory management, CRUD operations" />
    <meta name="author" content="Product Catalog App" />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Product Catalog Management" />
    <meta property="og:description" content="Full-featured product catalog with CRUD operations" />
    <meta property="og:type" content="website" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4F46E5" />
    
    <title>Product Catalog - Manage Your Inventory</title>
    
    <!-- Preconnect to API (if applicable) -->
    <link rel="preconnect" href="http://localhost:2023" />
    
    <!-- Loading Styles -->
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 64px;
        height: 64px;
        border: 4px solid #4F46E5;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #4B5563;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
        font-weight: 500;
      }
      
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
      <p class="loading-text">Loading Product Catalog...</p>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide loading screen after React loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 500);
      });
    </script>
    
    <!-- No Script Fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #FEF2F2;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
        padding: 20px;
        text-align: center;
      ">
        <div>
          <h1 style="color: #991B1B; margin-bottom: 16px;">JavaScript Required</h1>
          <p style="color: #7F1D1D;">
            This application requires JavaScript to run. Please enable JavaScript in your browser settings.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
