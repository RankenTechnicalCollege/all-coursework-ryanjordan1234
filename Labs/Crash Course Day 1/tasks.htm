<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Async Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/tasks.js" defer></script>
  </head>
  <body class="container mt-5">

    <h1 class="mb-4">Manage Multiple Async Tasks</h1>

    <div class="mb-3">
      <button id="brewButton" class="btn btn-primary me-2">☕ Brew Coffee</button>
      <p id="brewStatus" class="mt-2 text-muted"></p>
    </div>

    <div class="mb-3">
      <button id="toastButton" class="btn btn-warning me-2">🍞 Make Toast</button>
      <p id="toastStatus" class="mt-2 text-muted"></p>
    </div>

    <div class="mb-3">
      <button id="juiceButton" class="btn btn-success me-2">🧃 Pour Juice</button>
      <p id="juiceStatus" class="mt-2 text-muted"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
