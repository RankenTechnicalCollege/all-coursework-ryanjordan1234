<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toolbox Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to your JS file -->
  <script src="js/Toolbox Challenge.js" defer></script>
</head>
<body class="p-3">

  <label for="txtUserInput" class="form-label">Enter Something</label>
  <input type="text" class="form-control mb-2" id="txtUserInput" />

  <button type="button" class="btn btn-primary mb-2" id="vowelBtn">Vowel Count</button>
  <button type="button" class="btn btn-primary mb-2" id="reverseBtn">Reverse String</button>
  <button type="button" class="btn btn-primary mb-2" id="capitalizeBtn">Capitalize Words</button>
  <button type="button" class="btn btn-primary mb-2" id="wordCountBtn">Word Count</button>
  <button type="button" class="btn btn-primary mb-2" id="concatBtn">Concatenate String</button>

  <p id="output" class="fw-bold mt-3"></p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
