<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/UserProfile.js" defer></script>
  </head>
  <body class="container mt-5">

    <h1 class="mb-4">User Profile</h1>

    <!-- Profile display -->
    <div id="profile" class="mb-4"></div>

    <!-- Form for updating email -->
    <div class="mb-3">
      <label for="emailInput" class="form-label">Update Email</label>
      <input type="email" id="emailInput" class="form-control" placeholder="Enter new email">
    </div>
    <button id="updateBtn" class="btn btn-primary">Update Email</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
